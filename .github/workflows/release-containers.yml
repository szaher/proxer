name: Release Containers

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: Container tag override (defaults to ref name)
        required: false
        type: string
      publish_latest:
        description: Also publish latest tags
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish Gateway and Agent Images
    runs-on: ubuntu-latest
    env:
      IMAGE_NAMESPACE: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve release tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            PRERELEASE="${{ github.event.release.prerelease }}"
            PUBLISH_LATEST=true
            if [ "$PRERELEASE" = "true" ]; then
              PUBLISH_LATEST=false
            fi
          else
            TAG="${{ inputs.tag }}"
            if [ -z "$TAG" ]; then
              TAG="${GITHUB_REF_NAME}"
            fi
            PUBLISH_LATEST="${{ inputs.publish_latest }}"
          fi

          TAG="${TAG#refs/tags/}"
          GATEWAY_IMAGE="${IMAGE_NAMESPACE}/gateway"
          AGENT_IMAGE="${IMAGE_NAMESPACE}/agent"

          {
            echo "tag=${TAG}"
            echo "publish_latest=${PUBLISH_LATEST}"
            echo "gateway_image=${GATEWAY_IMAGE}"
            echo "agent_image=${AGENT_IMAGE}"

            echo "gateway_tags<<EOF"
            echo "${GATEWAY_IMAGE}:${TAG}"
            if [ "${PUBLISH_LATEST}" = "true" ]; then
              echo "${GATEWAY_IMAGE}:latest"
            fi
            echo "EOF"

            echo "agent_tags<<EOF"
            echo "${AGENT_IMAGE}:${TAG}"
            if [ "${PUBLISH_LATEST}" = "true" ]; then
              echo "${AGENT_IMAGE}:latest"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push gateway image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: gateway-runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.gateway_tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=proxer-gateway
            org.opencontainers.image.version=${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push agent image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: agent-runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.agent_tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=proxer-agent
            org.opencontainers.image.version=${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
