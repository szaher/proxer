name: CI

on:
  push:
  pull_request:

jobs:
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Go tests
        run: go test ./...

  desktop-build:
    name: Desktop Agent Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs:
      - go-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build proxer-agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p output/desktop
          BIN="output/desktop/proxer-agent-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags="-s -w" -o "$BIN" ./cmd/agent
          sha256sum "$BIN" > "$BIN.sha256"

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxer-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            output/desktop/proxer-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            output/desktop/proxer-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}.sha256

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web deps
        run: npm ci

      - name: Build web app
        run: npm run build

  agentweb-build:
    name: Agent Desktop Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agentweb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: agentweb/package-lock.json

      - name: Install desktop web deps
        run: npm ci

      - name: Build desktop web app
        run: npm run build

  ui-smoke:
    name: UI Smoke (Playwright CLI)
    runs-on: ubuntu-latest
    needs:
      - go-test
      - web-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Start gateway
        run: docker compose up -d --build gateway

      - name: Wait for gateway
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:18080/ >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Gateway did not become ready in time" >&2
          docker compose logs --no-color gateway || true
          exit 1

      - name: Run UI smoke
        env:
          PROXER_E2E_BASE_URL: http://127.0.0.1:18080
          PROXER_E2E_USER: admin
          PROXER_E2E_PASSWORD: admin123
        run: ./tests/e2e/ui_smoke.sh

      - name: Upload UI smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-smoke
          path: output/playwright
          if-no-files-found: ignore

      - name: Print gateway logs on failure
        if: failure()
        run: docker compose logs --no-color gateway

      - name: Stop gateway
        if: always()
        run: docker compose down -v

  lighthouse-public:
    name: Lighthouse Public Pages
    runs-on: ubuntu-latest
    needs:
      - go-test
      - web-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Start gateway
        run: docker compose up -d --build gateway

      - name: Wait for gateway
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:18080/ >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Gateway did not become ready in time" >&2
          docker compose logs --no-color gateway || true
          exit 1

      - name: Run Lighthouse public audit
        run: ./tests/e2e/lighthouse_public.sh

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-public
          path: output/lighthouse
          if-no-files-found: ignore

      - name: Print gateway logs on failure
        if: failure()
        run: docker compose logs --no-color gateway

      - name: Stop gateway
        if: always()
        run: docker compose down -v
